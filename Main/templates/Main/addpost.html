  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Створення</h2>
      <p class="lead">Опублікуйте свій пост</p>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Створення посту</h4>
        <form method="POST" enctype="multipart/form-data" novalidate> {% csrf_token %}
          <div class="row g-3">
            <div class="col-12">
              <label for="title" class="form-label">Заголовок</label>
              <input name="title" type="text" class="form-control" id="title" placeholder="Урус монстр" required />
            </div>

            <div class="col-12">
              <label for="text" class="form-label">Текст</label>
              <textarea name="text" id="text" cols="30" rows="5" class="form-control" placeholder="Урус грає пабг" required></textarea>
            </div>

            <div class="col-12" id="photo_add">
              <label for="photo" class="form-label">Фото</label>
              <input name="photo" type="file" class="form-control" id="photo" accept=".png, .jpg, .jpeg" value="None" required />
            </div>

            <div class="col-12 hide" id="video_add">
              <label for="video" class="form-label">Відео</label>
              <input name="video" type="file" class="form-control" id="video" accept=".mp4, .mov, .wmv, .avi " value="None" required />
            </div>

            <nav class="blog-pagination" aria-label="Pagination">
              <a class="btn btn-outline-primary rounded-pill" id="photo__add">Завантажити фото</a>
              <a class="btn btn-outline-secondary rounded-pill" id="video__add">Завантажити відео</a>
            </nav>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Опублікувати</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 UrusForum</p>
  </footer>
</div>


    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="form-validation.js"></script>
    <script>
      var vidLink = document.getElementById('video__add');
      vidLink.addEventListener('click', addVideo, false);
      function addVideo(e) {
        e.preventDefault();
        let photo = document.getElementById('photo_add');
        let video = document.getElementById('video_add');
        let photo_button = document.getElementById('photo__add');
        let video_button = document.getElementById('video__add');
        photo.classList.add("hide");
        video.classList.remove("hide");
        photo_button.classList.remove('btn-outline-primary');
        video_button.classList.remove('btn-outline-secondary');
        photo_button.classList.add('btn-outline-secondary');
        video_button.classList.add('btn-outline-primary');
      }
    </script> 
    <script>
      var phoLink = document.getElementById('photo__add');
      phoLink.addEventListener('click', addPhoto, false);
      function addPhoto(e) {
        e.preventDefault();
        let photo = document.getElementById('photo_add');
        let video = document.getElementById('video_add');
        let photo_button = document.getElementById('photo__add');
        let video_button = document.getElementById('video__add');
        photo.classList.remove("hide");
        video.classList.add("hide");
        photo_button.classList.remove('btn-outline-secondary');
        video_button.classList.remove('btn-outline-primary');
        photo_button.classList.add('btn-outline-primary');
        video_button.classList.add('btn-outline-secondary');
      }
    </script>
